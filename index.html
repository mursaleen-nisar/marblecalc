<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiles and Marble Measurement</title>
    <link rel="stylesheet" href="style.css">
    <!-- Iconscout Line Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <header>
        <h1>Tiles & Marble Calc</h1>
        <a href="#main" class="btn-start btn">Calculate Now</a>
    </header>

    <main  id="main">
        <div class="main-container">
            <div class="length-container">
                <label for="length">Length</label>
                <input type="number" name="length" id="length" placeholder="Enter length in (feet)">
            </div>
            <div class="breadth-container">
                <label for="breadth">Breadth</label>
                <input type="number" name="breadth" id="breadth" placeholder="Enter breadth in (feet)">
            </div>
            <div class="btn-container">
                <button class="btn" id="submit-btn">Submit</button>
                <button class="btn" id="clear-btn">Clear</button>
            </div>
            <p id="result">Here is your result...</p>
            <a href="all-results.html" class="all-results-btn btn">Show all results</a>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <h1>Made with <i class="uil uil-heart"></i> <br> By Mursaleen Nisar</h1>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
